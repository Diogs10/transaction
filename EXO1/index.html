        <div class="container dflex jcc aic fdc">
            <div>
                <input type="search" id="RCHE" placeholder="RECHERCHE ...">
                <div class=suggestion></div>
            </div>
            <div class="card">
                <div class="infos dflex">
                    <div class="info flex2 dflex fdc jcsb">
                        <div class="row dflex jcsb aic">
                            <span class="label">Nom :</span>
                            <span class="data" id="lastname">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Prénom :</span>
                            <span class="data" id="firstname">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Téléphone :</span>
                            <span class="data" id="phone">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Email :</span>
                            <span class="data" id="email">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Solde :</span>
                            <span class="data" id="solde">...</span>
                        </div>
                    </div>
                    <div class="photo flex1">
                        <img src="..." alt="...">
                    </div>
                </div>
                <hr>
                <div class="transactions fdc">
                    <div class="title" style="flex: 3;">
                        <span>Transactions (<code>...</code>)</span>
                        <span id="btnDetail" class="btn-detail">+</span>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Date</th>
                                    <th>Sens</th>
                                    <th>Montant</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form">
                    <div class="form-group">
                        <label for="mnt">Montant</label>
                        <input type="number" id="mnt" placeholder="Montant..."
                            class="from-control" value="" min="500">
                    </div>
                    <div class="form-group">
                        <label for="trans">Transaction<span class="fa fa-trash poubelle"></label>
                        <select id="trans" class="from-control">
                            <option value="s">Selectionner</option>
                            <option value="d">Depot</option>
                            <option value="r">Retrait</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tel">Téléphone <span class="fa fa-eye beut">
                        </label>
                        <input type="tel" id="tel" placeholder="Téléphone..."
                            class="from-control" value="">
                        <div class=suggestion1></div>
                    </div>
                    <button type="button" class="btnEnregistrer">Enregistrer</button>
                </div>
                <div class="plus">+</div>
                <div class="modal">
                    <div class="modal1">
                        <h1>Ajouter un client</h1>
                        <div>
                            <div class="n">
                                <label for="nn">NOM</label>
                                <input type="text" id="nn"
                                    placeholder="Obligatoire">
                            </div>
                            <div class="p">
                                <label for="pn">PRENOM</label>
                                <input type="text" id="pn"
                                    placeholder="Obligatoire">
                            </div>
                            <div class="t">
                                <label for="tt">TELEPHONE</label>
                                <input type="tel" id="tt"
                                    placeholder="Obligatoire">
                            </div>
                            <div class="e">
                                <label for="em">EMAIL</label>
                                <input type="email" id="em"
                                    placeholder="Obligatoire">
                            </div>
                            <div class="i">
                                <label for="i">LIEN IMAGE</label>
                                <input type="text" id="i"
                                    placeholder="Obligatoire">
                            </div>
                        </div>
                        <div class="btns">
                            <button class="btn1">ANNULER</button>
                            <button class="btn2">AJOUTER</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <button type="button" class="next"> suivant </button>
            </div>
        </div>

        <script src="script1.js"></script>
