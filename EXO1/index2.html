<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>S02</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="MODIFIER">
            <div class="MODIFIER1">
                <h1>Modifier un client</h1>
                <div class="MODIFIER11">
                    <div class="nn">
                        <label for="nnn">NOM</label>
                        <input type="text" id="nnn">
                    </div>
                    <div class="pn">
                        <label for="pnn">PRENOM</label>
                        <input type="text" id="pnn">
                    </div>
                    <div class="en">
                        <label for="emn">EMAIL</label>
                        <input type="email" id="emn">
                    </div>
                    <div class="tn">
                        <label for="TELn">TELEPHONE</label>
                        <input type="tel" id="TELn">
                    </div>
                    <div class="in">
                        <label for="imgn">LIEN IMAGE</label>
                        <input type="text" id="imgn">
                    </div>
                </div>
                <div class="BTNS">
                    <button class="btn11">ANNULER</button>
                    <button class="btn22">ENREGISTRER</button>
                </div>
            </div>
        </div>
        <div class="container dflex jcc aic fdc">
            <div class="card">
                <div class="infos dflex">
                    <div class="info flex2 dflex fdc jcsb">
                        <div>
                            <div><span class="fa fa-edit mofifier"></span><span> </span><span
                                    class="fa fa-trash supprimer"></span>
                                <input type="search" id="RCHE"
                                    placeholder="RECHERCHE ...">
                                <div class="suggestion"></div>
                            </div>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Nom :</span>
                            <span class="data" id="lastname">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Prénom :</span>
                            <span class="data" id="firstname">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Téléphone :</span>
                            <span class="data" id="phone">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Email :</span>
                            <span class="data" id="email">...</span>
                        </div>
                        <div class="row dflex jcsb aic">
                            <span class="label">Solde :</span>
                            <span class="data" id="solde">...</span>
                        </div>
                    </div>
                    <div class="photo flex1">
                        <img src="https://cdn.slidevision.io/www/14304000000085015_loader.gif" alt="...">
                    </div>
                </div>
                <hr>
                <div class="transactions fdc">
                    <div class="title" style="flex: 3;">
                        <span>Transactions (<code>...</code>)</span>
                        <span id="btnDetail" class="btn-detail">+</span>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Date</th>
                                    <th>Sens</th>
                                    <th>Montant</th>
                                    <th>Destinataire</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form">
                    <div class="form-group">
                        <label for="mnt">Montant</label>
                        <input type="number" id="mnt" placeholder="Montant..."
                            class="from-control" value="" min="500">
                    </div>
                    <div class="form-group">
                        <label for="trans">Transaction</label>
                            <select id="trans" class="from-control">
                                <option value="s">Selectionner</option>
                                <option value="d">Depot</option>
                                <option value="r">Retrait</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tel">Téléphone <span class="fa fa-eye
                                    beut">
                                </label>
                                <input type="tel" id="tel"
                                    placeholder="Téléphone..."
                                    class="from-control" value="">
                                <div class=suggestion1></div>
                            </div>
                            <button type="button" class="btnEnregistrer">Enregistrer</button>
                        </div>
                        <div class="plus">+</div>
                        <div class="modal">
                            <div class="modal1">
                                <h1>Ajouter un client</h1>
                                <div>
                                    <div class="n">
                                        <label for="nn">NOM</label>
                                        <input type="text" id="nn"
                                            placeholder="Obligatoire">
                                    </div>
                                    <div class="p">
                                        <label for="pn">PRENOM</label>
                                        <input type="text" id="pn"
                                            placeholder="Obligatoire">
                                    </div>
                                    <div class="t">
                                        <label for="tt">TELEPHONE</label>
                                        <input type="tel" id="tt"
                                            placeholder="Obligatoire">
                                    </div>
                                    <div class="e">
                                        <label for="em">EMAIL</label>
                                        <input type="email" id="em"
                                            placeholder="Obligatoire">
                                    </div>
                                    <div class="i">
                                        <label for="i">LIEN IMAGE</label>
                                        <input type="text" id="i"
                                            placeholder="Obligatoire">
                                    </div>
                                </div>
                                <div class="btns">
                                    <button class="btn1">ANNULER</button>
                                    <button class="btn2">AJOUTER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="navigation">
                        <button type="button" class="next"> suivant </button>
                    </div>
                </div>

            <script src="scriptF.js"></script>
    </body>
</html>
